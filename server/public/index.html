<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-User Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #info {
      position: absolute; top: 10px; left: 10px; z-index:10; 
      background: rgba(0,0,0,0.5); color:#fff; padding:10px; border-radius:5px;
    }
  </style>
  <!-- Import map must come before any module scripts -->
  <script type="importmap">
  {
    "imports": {
      "three": "/node_modules/three/build/three.module.js",
      "noisejs": "/node_modules/noisejs",
      "three/addons/": "/node_modules/three/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="info">WASD to Move. Open in multiple browsers to see each other.</div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="client.js"></script>
</body>
</html>
